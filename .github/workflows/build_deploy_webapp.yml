name: Build Deploy Webapp
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          git config user.email "chengxgrant@gmail.com"
          git config user.name "CatFish47"

          cd webapp
          npm i
          npm run predeploy

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build